<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="boty">
        <div class="container">
            <!--<form>
                <input type="text" placeholder="calculate"/>
            </form>-->
            <h1 class="calculate">
                <div>
                    <p id="header">
                    </p>
                    <p id="total"></p>
                </div>
            </h1>
            <div class="btns">
                <div class="row">
                    <button class="op btn" id="allcl">AC</button>
                    <button class="op btn" id="cl"><--</button>
                    <button class="op btn" id="div">/</button>
                    <button class="op btn" id="mul">x</button>
                </div>
                <div class="row">
                    <button class="no btn" id="7">7</button>
                    <button class="no btn"id="8">8</button>
                    <button class="no btn"id="9">9</button>
                    <button class="op btn" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="no btn"id="4">4</button>
                    <button class="no btn"id="5">5</button>
                    <button class="no btn"id="6">6</button>
                    <button class="op btn" id="add">+</button>
                </div>
                <div class="row">
                    <button class="no btn"id="1">1</button>
                    <button class="no btn"id="2">2</button>
                    <button class="no btn"id="3">3</button>
                    <button class="deci btn" id="decimal">.</button>
                </div>
                <div class="rows">
                    <button class="percent btn" id="per">%</button>
                    <button class="no btn"id="0">0</button>
                    <button class="ans op btn" id="answer">ANS</button>
                
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
